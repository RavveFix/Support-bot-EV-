<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Chat Widget Container -->
    <div class="chat-widget-container">
        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="avatar">M</div>
                    <div>
                        <h3>Monta Support</h3>
                        <span class="status">Online</span>
                    </div>
                </div>
                <button class="close-btn" id="closeBtn" aria-label="St√§ng chatt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hej! Jag √§r din Monta-expert. Fr√•ga mig om laddning, betalning eller appen! ‚ö°Ô∏è
                    </div>
                    <div class="message-time">Just nu</div>
                </div>
                <div class="message bot">
                    <div class="message-content">
                        üëã Obs! Jag √§r en automatisk assistent och sparar inga personuppgifter om dig. (GDPR) üîí
                    </div>
                    <div class="message-time">Just nu</div>
                </div>
            </div>

            <div class="chat-input-area">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="Skriv ett meddelande..." autocomplete="off">
                    <button type="submit" aria-label="Skicka">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Launcher Button -->
        <button class="chat-launcher" id="launcherBtn" aria-label="√ñppna chatt">
            <div class="icon-open">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <div class="icon-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
